name: vegnonveg
description: "VegNonVeg - Premium Sneaker & Streetwear E-commerce App"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  provider: ^6.1.1

  # Network
  dio: ^5.4.0
  connectivity_plus: ^5.0.2

  # Local Storage
  shared_preferences: ^2.2.2

  # UI Components
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  carousel_slider: ^5.0.0
  smooth_page_indicator: ^1.1.0
  badges: ^3.1.2
  flutter_rating_bar: ^4.0.1

  # Navigation
  go_router: ^14.0.0

  # Image Handling
  photo_view: ^0.15.0

  # Animations
  animate_do: ^3.1.2

  # Utils
  intl: ^0.19.0
  url_launcher: ^6.2.4
  share_plus: ^7.2.2
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
